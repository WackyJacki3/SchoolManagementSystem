<!DOCTYPE html>
<html lang="en">
  <head th:replace="layouts :: head (pageTitle = 'EDIT COURSE')"> </head>
  <body>
    <nav th:replace="layouts :: nav"></nav>
    <div class="container">
      <!-- <form action="/course/add" method="POST"> -->
      <form action="/course/edit/save" method="POST">
        <fieldset>
          <legend class="adding-page-custom">Add New Course</legend>
          <div class="form-group mb-2">
            <label for="title" class="mb-2">Course Title: </label>
            <input
              class="form-control"
              type="text"
              th:field="${course.title}"
            />
          </div>

          <div class="form-group mb-2">
            <label for="description" class="mb-2">Course Description: </label>
            <input
              type="text"
              class="form-control"
              th:field="${course.description}"
            />
          </div>

          <!-- <div class="form-group mb-2">
                    <label class="mb-2">Courses: </label>
                    <br>
                    <select class="form-control" multiple="multiple" th:field="*{courses}">
                        <option th:each="
                        course: ${courses}" 
                        th:value="${course.courseId}"
                        th:text="${course}"></option>
                    </select>
                </div> -->

          <br />
          <button type="submit" class="btn btn-dark">Submit</button>
          <div class="row" >
            <div class="col">
            <label for="firstName" class="mb-2"></label>
            <input style="display: none;" class="form-control" type="text" th:field="${course.courseId}">
        </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
