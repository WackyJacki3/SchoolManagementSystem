<!DOCTYPE html>
<html lang="en">
  <head th:replace="layouts :: head (pageTitle = 'TEACHERS')"> </head>
  <body>
    <nav th:replace="layouts :: nav"></nav>
    <div class="container test">
      <h1 class="list-title">Teacher List</h1>

      <div class="row-of-tables">
        <div class="custom-table">
          <hr />

          <table class="table table-bordered table-striped">
            <thead class="table-custom">
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>Email Address</th>
                <th>Courses</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr th:each="teacher: ${teachers}">
                <th th:text="${teacher.firstName}"></th>
                <th th:text="${teacher.lastName}"></th>
                <th th:text="${teacher.phoneNumber}"></th>
                <th th:text="${teacher.email}"></th>
                <th th:text="${teacher.courses}"></th>
                <th>
                  <div class="btn-align">
                    <button class="btn btn-sm btn-custom edit">
                      <a
                        style="text-decoration: none; color: inherit"
                        th:href="@{/teacher/edit/{id}(id=${teacher.teacherId})}"
                        >EDIT</a
                      >
                    </button>

                  <button class="btn btn-sm btn-custom delete">
                    <a
                    th:href="@{/teacher/delete/{id}(id=${teacher.teacherId})}"
                    th:data-confirm-delete="|Are you sure you want to delete this teacher '${teacher.firstName} ${teacher.lastName}'?|"
                    onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"
                    >
                    DELETE
                    </a>
                  </button>

                </th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
