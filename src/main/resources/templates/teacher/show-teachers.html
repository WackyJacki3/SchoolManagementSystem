<!DOCTYPE html>
<html lang="en">
  <head th:replace="layouts :: head (pageTitle = 'TEACHERS')"> </head>
  <body>
    <nav th:replace="layouts :: nav"></nav>
    <div class="container test">
      <h1>Teacher List</h1>

      <div class="row-of-tables">
        <div class="custom-table">
          <hr />

          <table class="table table-bordered table-striped">
            <thead class="table-custom">
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>Email Address</th>
                <th>Courses</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr th:each="teacher: ${teachers}">
                <th th:text="${teacher.firstName}"></th>
                <th th:text="${teacher.lastName}"></th>
                <th th:text="${teacher.phoneNumber}"></th>
                <th th:text="${teacher.email}"></th>
                <th th:text="${teacher.courses}"></th>
                <!-- <th th:text="${teachee.course}"></th> -->
                <th>
                  <button class="btn btn-sm btn-custom edit">
                    <a
                      href="/teacher/showTeachers/edit"
                      style="text-decoration: none; color: inherit">
                      EDIT
                    </a>
                  </button>

                  <!-- <button class="btn btn-sm btn-custom delete" onclick="confirmTeacherDeletion()">
                    <a
                      th:href="@{/teacher/delete/{id}(id=${teacher.teacherId})}"
                      style="text-decoration: none; color: inherit">
                      DELETE
                    </a>
                  </button> -->

                  <button class="btn btn-sm btn-custom delete" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <a
                      th:href="@{/teacher/delete/{id}(id=${teacher.teacherId})}"
                      style="text-decoration: none; color: inherit">
                      DELETE
                    </a>
                  </button>
                  <!-- Modal -->
                  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h2 class="modal-title" id="exampleModalLabel">Confirmation</h2>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          Are you sure you want to delete this teacher?
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                          <button type="button" class="btn btn-primary" th:onclick="confirmDeletionOfTeacher([[${teacher.teacherId}]])">Yes</button>
                        </div>
                      </div>
                    </div>
                  </div>

                </th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
