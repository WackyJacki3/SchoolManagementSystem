<!DOCTYPE html>
<html lang="en">
  <head th:replace="layouts :: head (pageTitle = 'COURSE STUDENTS')"> </head>
  <body>
    <nav th:replace="layouts :: nav"></nav>
    <div class="container">
      <h1 class="list-title" th:text="${courses} + ' Students'"></h1>
      <!-- h5 class="card-title" th:text="${course.title}"></h5> -->

      <div class="row-of-tables">
        <div class="custom-table">
          <!-- <h4>Students</h4> -->
          <hr />

          <table class="table table-bordered table-striped">
            <thead class="table-custom">
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>Email Address</th>
                <th>Courses</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr th:each="student: ${students}">
                <th th:text="${student.firstName}"></th>
                <th th:text="${student.lastName}"></th>
                <th th:text="${student.phoneNumber}"></th>
                <th th:text="${student.email}"></th>
                <th>
                  <a
                    th:href="@{/course/showStudentCourses/{id}(id=${student.studentId})}"
                    th:text="${student.courses}"
                  ></a>
                </th>
                <th>
                  <div class="btn-align">
                    <button class="btn btn-sm btn-custom edit">
                      <a
                        style="text-decoration: none; color: inherit"
                        th:href="@{/student/edit/{id}(id=${student.studentId})}"
                        >EDIT</a
                      >
                    </button>
                    <button class="btn btn-sm btn-custom delete">
                      <a
                        th:href="@{/student/delete/{id}(id=${student.studentId})}"
                        th:data-confirm-delete="|Are you sure you want to delete this course '${student}'?|"
                        onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"
                      >
                        DELETE
                      </a>
                    </button>
                  </div>
                </th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
