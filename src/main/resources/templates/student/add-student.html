<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <head th:replace="layouts :: head (pageTitle = 'CREATE STUDENT')"></head>
<body>
    <nav th:replace="layouts :: nav"></nav>
    <div class=" container">
        <form action="/student/save" method="POST">
            <fieldsset>
                <legend>New Student</legend>
                <div class="form-group mb-2">
                    <label for="teacherFirstName" class="mb-2">Student First Name:</label>
                    <input class="form-control" type="text" th:field="${student.firstName}">
                </div>
                <div class="form-group">
                    <label for="teacherLastName">Student Last Name:</label>
                    <input type="text" class="form-control" th:field="${student.lastName}"></div>
                <div class="form-group">
                    <label for="teacherPhoneNumber">Student Phone Number:</label>
                    <input type="text" class="form-control" th:field="${student.phoneNumber}">
                </div>
                <div class="form-group">
                    <label for="teacherEmail">Student Email Address</label>
                    <input type="text" class="form-control" th:field="${student.email}">
                </div>

                <button class="btn btn-dark">Submit</button>
            </fieldsset>

        </form>
    </div>
</body>
</html>
